<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="./source/logo.png" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      
      <div class="songList">
        <h1>Best of 2024 - No Copyright Sound</h1>

            <img  alt="1">
            <span class="songName">Kohinoor - Divine</span>

        </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Kohinoor - Divine</span>
            <span class="songplaying"><span class="timestamp">03:24 <i id="1" class="fa-solid fa-play fa-lg songPlayItem"></i></span></span>
        </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Kohinoor - Divine</span>

        </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Kohinoor - Divine</span>
            <span class="songplaying"><span class="timestamp">03:24 <i id="3" class="fa-solid fa-play fa-lg songPlayItem"></i></span></span>
        </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Kohinoor - Divine</span>
            <span class="songplaying"><span class="timestamp">03:24 <i id="4" class="fa-solid fa-play fa-lg songPlayItem"></i></span></span>
        </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Kohinoor - Divine</span>
            <span class="songplaying"><span class="timestamp">03:24 <i id="5" class="fa-solid fa-play fa-lg songPlayItem"></i></span></span>
        </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Kohinoor - Divine</span>
            <span class="songplaying"><span class="timestamp">03:24 <i id="6" class="fa-solid fa-play fa-lg songPlayItem"></i></span></span>
        </div>
          <div class="songItem">
            <img  alt="1">
            <span class="songName">Kohinoor - Divine</span>
            <span class="songplaying"><span class="timestamp">03:24 <i id="7" class="fa-solid fa-play fa-lg songPlayItem"></i></span></span>
        </div>
      </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
        <i class="fa-solid fa-backward fa-2xl" id="previous"></i>
        <i class="fa-solid fa-play fa-2xl" id="masterPlay"></i>
        <i class="fa-solid fa-forward fa-2xl" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="./source/playing.gif" width="50px" alt="" id="gif"><span id="masterSongName">Kohinoor - Divine</span>
    </div>
    <script src="https://kit.fontawesome.com/4d7fda0b90.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
